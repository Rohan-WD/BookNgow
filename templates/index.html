{% extends "base.html" %}


{% block title %}
   BookNGo
{% endblock title %}


{% block content %}
  
  <!-- ===========================start carousel================================ -->
      <div id="featuredCarousel" class="carousel slide mt-3" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1722838244315_zubinmehta1240x300.jpg " class="d-block w-100" alt="Featured Movie 1" style="border-radius: 20px;">
      </div>
      <div class="carousel-item">
        <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1723617576512_1240x300promotionalbanners7cities.jpg" class="d-block w-100" alt="Featured Event 1" style="border-radius: 20px;">
      </div>
      <div class="carousel-item">
        <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1722510124961_dashavtaar1240x300aug.jpg" class="d-block w-100" alt="Featured Movie 2"  style="border-radius: 20px;">
      </div>
    </div>
    
    <button class="carousel-control-prev" type="button" data-bs-target="#featuredCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#featuredCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- ===========================end carousel================================ -->

  <!-- ==============================================card start ====================================================-->
  <section class="container mt-5">
   <h2 class="mb-4">Recommended Movies</h2>
    <div class="row">
     {% for movie in movies %} 
     <div class="col-md-3 mb-4"> 
     <div class="card movie-card"> 
      <a href="{% url 'movie_details' movie.id %}"><img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}" loading="lazy"></a>
     <div class="card-body"> 
     <h5 class="card-title">{{ movie.title }}</h5>
      <p class="card-text">{{ movie.genre }}</p> 
      </div> 
      </div>
       </div>
        {% endfor %}
         </div> 
   </section>
  <!-- ===============================================end card ======================================================-->

  <div class="row  " style="margin: 200px; margin-top: 100px; margin-bottom: 100px;"  >

    <div class="col" >
       <img src="https://assets-in.bmscdn.com/discovery-catalog/collections/tr:w-1440,h-120/stream-leadin-web-collection-202210241242.png" alt="" style="width: 1289px;">
    </div>

   </div>
