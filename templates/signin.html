{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNGo Sign In</title>
    <link rel="shortcut icon" href="images/Screenshot 2024-08-15 131755.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .signin-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signin-container h2 {
            text-align: center;
            color: #E50914;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
        }

        .btn-signin {
            background-color: #E50914;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-signin:hover {
            background-color: #B20610;
        }

        .text-center {
            text-align: center;
        }

        .text-muted {
            color: #999;
        }

        .text-muted a {
            color: #E50914;
            text-decoration: none;
        }

        .text-muted a:hover {
            text-decoration: underline;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }   
    </style>
</head>
<body>
    <div class="signin-container">
       
        <div class="logo">
            <img src="{% static 'images/book (2).png' %}" alt="Book My Show Logo">
        </div>
        <h2>Sign In</h2>
       <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form.as_p}}

      <button type="submit" class="btn btn-signin w-100">Sign In</button>
    </form>
        <p class="text-center text-muted mt-3">Don't have an account? <a href="{% url 'customer_signup' %}">Sign Up</a></p>
        <p class="text-center text-muted"><a href="https://support.bookmyshow.com/support/solutions/articles/4000188317-forgot-password">Forgot Password?</a></p>
    </div>

  
</body>
</html>
